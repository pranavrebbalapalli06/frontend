<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                const response = await fetch('https://spedilo-main.onrender.com/api/health', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>Health Check Status: ${response.status}</p><p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Health Check Error: ${error.message}</p>`;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing register endpoint...';
            
            try {
                const response = await fetch('https://spedilo-main.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>Register Status: ${response.status}</p><p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Register Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login endpoint...';
            
            try {
                const response = await fetch('https://spedilo-main.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>Login Status: ${response.status}</p><p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Login Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
